<!DOCTYPE html>
<html class="g-html2">
<head>
    <meta charset="UTF-8">
    <title>预厨--预约--等待处理</title>
    <link rel="stylesheet" href="css/libs/m-reset.css">
     <link rel="stylesheet" href="scss/global.css">
    <link rel="stylesheet" href="scss/restaurant.css">
</head>

<body>
    <div class="g-hd g-hd-restaurant">
        <a href="javascript:;" class="icon-back"></a>
        <p class="hd-tit">预约详情</p>
    </div>
	
	<div class="m-mask-modal"></div>
	<div class="m-modal-cancel">
		<div class="m-cancel-box">
			<div class="cancel-hd"></div>	
			<div class="cancel-bd">
				<div class="cancel-bd1">
					<img src="images/img-cancel.png" alt="">
					<p>请选择取消预约的原因</p>
				</div>
				<ul class="cancel-list">
					<li>
						<a href="javascript:;">
							<i class="icon-radio-cur"></i>
							<span>取消行程</span>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<i class="icon-radio"></i>
							<span>改去其他餐厅</span>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<i class="icon-radio"></i>
							<span>预约信息填写错误</span>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<i class="icon-radio"></i>
							<span>行程有变</span>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<i class="icon-radio"></i>
							<span>试试新功能</span>
						</a>
					</li>
				</ul>

			</div>
			<div class="cancel-ft f-cb">
				<a href="javascript:;" class="btn-cancel-no">放弃取消</a>
				<a href="javascript:;" class="btn-cancel-yes">确认取消</a>
			</div>

		</div>	
	</div>

	<div class="m-modal1" id="cancel_model">
		<div class="modal1-hd">
			<h2>温馨提示</h2>
		</div>
		<div class="modal1-bd">
			<p>恭喜您,取消预约成功!</p>
		</div>
		<div class="modal1-ft">
			<span class="modal-btn-ok">确定</span>
		</div>
	</div>

    <div class="g-bd-restaurant g-reserved-wait">	
		<div class="m-reserved-wait1">
			<p class="reserved-status">等待餐厅处理预约订单</p>		
		</div>
	
		<div class="m-reserved-wait2">

			<a href="javascript:;" class="reserved-name">
				<span>顶龙意境粤菜(万象城店)</span>
				<i></i>
			</a>
			
			<ul>
				<li>
					<span>到店时间:</span>
					<em class="reserved-date">10月21日</em>
					<em class="reserved-time">17:15</em>
				</li>
				<li>
					<span>人数:</span>
					<em class="reserved-number">4</em>
					<span>人</span>
				</li>
				<li>
					<span>陈先生:</span>
					<em>15868760511</em>
				</li>
			</ul>
		</div>

		<div class="m-reserved-wait3" id="div_wait3">
			<div class="reserved-wait3-hd">
				<p>预计14:41分商户确认</p>	
				<span>预订信息已经发送到餐厅了</span>
			</div>
			<div class="reserved-wait3-bd">
				<img src="images/img-speed.png" alt="">
				<ul class="wait-msg-list">
					<li>
						<p class="msg-time">14:26</p>
						<p>已发送给商户</p>
					</li>
					<li>
						<p class="msg-time">14:26</p>
						<p>订单提交成功</p>
					</li>
				</ul>
			</div>
		</div>

		
    </div>

    <div class="g-ft">
		<!-- <a href="javascript:;" class="btn-reserved-now btn_reserved_cancel">取消预约</a>
		<input type="button" value="取消预约"> -->
		<button class="btn-reserved-cancel">取消预约</button>
    </div>

    <script src="js/rem.js"></script>
    <!-- 本地存储组件 -->
	<script src="js/plugin/store.min.js"></script>
    <script src="js/libs/zepto.min.js"></script>
    <script src="js/res-reserved-wait.js"></script>
</body>

</html>
